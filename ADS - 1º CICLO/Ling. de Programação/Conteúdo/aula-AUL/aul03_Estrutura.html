<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!--
        https://www.w3schools.com/tags/tag_meta.asp
        O UTF-8 é um padrão de codificação amplamente suportado que
        permite a exibição de uma ampla gama de caracteres em páginas
        HTML. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        Este comando é usado para definir as configurações da visualização
        viewport seja ajustada à largura do dispositivo e define um nível
        da página em dispositivos móveis. Ele garante que a largura do
        de escala inicial para a página. Essas configurações ajudam a
        garantir que a página seja exibida corretamente e de forma responsiva
        em dispositivos móveis, proporcionando uma experiência de visualização
        mais otimizada.

        name="viewport": Este atributo especifica o tipo de metadado que
                         estamos definindo, que neste caso é a configuração
                         da visualização (viewport) da página.
        content = O atributo content especifica os valores das configurações
                  da visualização.

                  width=device-width - Largura de acordo com o dispositivo
                  Estrutura do HTML
                  initial-scale=1.0  - Escala inicial no tamanho original

    <title>AUL03_A-Estrutura HTML</title>
</head>
<body>
        1) A declaração: <!DOCTYPE html>
            É uma declaração opcional, mas recomendada, que
            especifica o tipo de documento HTML sendo utilizado.
            Nesse caso, html indica que o documento segue a
            especificação do HTML5.

		    Pode ser declarada de diversas formas sem causar erro.
            Por exemplo:
		    a) <!DOCTYPE html>
		    b) <!Doctype html>
		    c) <!DocType html>
		    d) <!doctype html>
			
		    São as formas de indicar ao navegador que se trata de
            um documento do tipo "web", ou seja, uma página da internet.

        2) A declaração <html> e </html> com atributo "lang"
           <html lang="pt-br">

            a) A tag <html> é o elemento raiz de uma página web e contém
               todo o conteúdo da página web apresentada ao usuário.

               É importante observar que todas as tags e elementos HTML
               devem estar contidos entre as tags <html> e </html>.
               Essa estrutura hierárquica e aninhada é fundamental para
               criar um documento HTML válido e bem estruturado.
               Obs.: Todos os outros elementos estruturais podem faltar.
               Demonstração: Iniciar uma página web só com as tags:
                             <html> </html>.

            b) O atributo lang é usado para fornecer informações sobre o
               idioma do documento, o que é útil para os mecanismos de busca,
               navegadores e dispositivos de assistência. É indiferente a
               escrita em letras minúsculas ou maiúsculas ou qq variação.
            
            Obs.: A declaração <html lang="pt-br"> indica que o idioma
                  principal do documento é o português do Brasil, mas
                  isso não impede que outras partes do conteúdo, como
                  trechos de texto específicos, sejam escritas em
                  diferentes idiomas.

        3) As declaraçãoes de "cabeçalho", ou <head> e </head>
			Estas declarações criam uma seção de cabeçalho (container)
			que contém informações de parametrização e metadados da
			página "web". Por exemplo: o título da página, links para
            arquivos CSS (folhas de estilo), scripts JavaScript e
            outras informações importantes para o navegador e
            motores de busca.
			
			Esta seção pode conter declarações como:
			<title> (exigido em todo documento HTML)
			https://www.w3schools.com/tags/tag_title.asp
			
			<estilo>
			https://www.w3schools.com/tags/tag_style.asp
			
			<base>
			https://www.w3schools.com/tags/tag_base.asp
			
			<link>
			https://www.w3schools.com/tags/tag_link.asp
			
			<meta>
			https://www.w3schools.com/tags/tag_meta.asp
			
			<script>
			https://www.w3schools.com/tags/tag_script.asp
			
			<noscript>
			https://www.w3schools.com/tags/tag_noscript.asp

        4) A declaração <body>
            É a seção principal do documento HTML. Ela contém
            todo o conteúdo visível na página, como texto, imagens,
            vídeos, formulários e outros elementos interativos.
    -->
