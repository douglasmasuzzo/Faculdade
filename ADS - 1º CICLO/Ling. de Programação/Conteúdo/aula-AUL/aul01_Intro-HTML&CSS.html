Primeiro:
    A HTML (Não é o HTML) e A CSSs (Não é o CSS) Obs.: Não é o Alface, mas sim
    a Alface.

Segundo:
    Não se programa em HTML ou em CSS. Porque não são linguagens
    de programação. Embora a HTML seja uma linguagem, porém não
    é de programação.

HTML - Hypertext Markup Language
    (A) Linguagem de Marcação de Texto
    Então é uma linguagem, mas não de programação.
    É uma linguagem focada em conteúdo (texto, imagem,
    vídeo, tabela, listas etc).

    O termo Hypertexto remete a idéia de que o texto é um
    elemento interativo, no sentido de redirecionar para novas
    informações (como um "link" por exemplo). Porém,
    atualmente esse "link" não se limita apenas ao texto,
    mas a figuras e outros elementos.

CSS - Cascading Style Sheets
    (As) Folhas de Estilo em Cacata
    Por que em cascata? Porque uma folha muda a característica
    da outra. Ou seja, um seletor possui uma característica padrão,
    porém pode-se mudá-las.
    Os atrativos visuais de um site são proporcionados pela CSS.
    Por isto é um "Design".

As interatividades do site é dada pela linguagem de programação JavaScript.

<!--Navegador - Chrome, Opera etc
    Cada navegador possui um motor de análise e renderização de HTML/CSS.
    Todos eles se esforçam em fazer com que a página seja mais rapidamente
    carregada e renderizada. Geralmente o processo é tão rápido que não
    se pode notar as fases em que isso ocorre (veja mais abaixo).

    Por exemplo, o Chrome e o Opera aproveitaram o Webkit e usam o motor
    chamado Blink. O Safari usa o Webkit, o Internet Explorer usa o Trident,
    o Firefox usa o Gecko.

Esses motores de renderização possuem interpretadores CSS e analisadores
de DOM e seguem os modelos do padrão W3C.
