 <!-- Armazenamento Persistente Local com: LocalStorage e SessionStorage
    Esses dois tipos de armazenamento são úteis para diferentes cenários.
    O LocalStorage é útil quando você precisa armazenar informações persistentes,
    como preferências do usuário, histórico ou outras configurações que precisam
    persistir entre as sessões do navegador. Já o SessionStorage é útil quando
    você precisa armazenar temporariamente informações apenas para a duração de
    uma sessão específica do usuário, garantindo que os dados sejam descartados
    quando o usuário fechar o navegador.
    Duas formas:
 1) LocalStorage
    a) Duração: Os dados armazenados no LocalStorage permanecem disponíveis
    mesmo após o fechamento do navegador e são mantidos entre sessões.
    b) Escopo: O armazenamento é vinculado ao domínio e ao protocolo (http
    ou https) do site.
    c) Acesso: Os dados armazenados no LocalStorage podem ser acessados por
    qualquer janela ou guia aberta no mesmo domínio/protocolo que os gravou.
 2) SessionStorage
    a) Duração: Os dados armazenados no SessionStorage estão disponíveis
    apenas durante a sessão do navegador. Quando o navegador é fechado
    ou a aba é encerrada, os dados são excluídos.
    b) Escopo: O armazenamento é vinculado ao domínio e ao protocolo
    (http ou https) do site, assim como o LocalStorage.
    c) Acesso: Os dados armazenados no SessionStorage são acessíveis
    apenas na mesma guia ou janela que os gravou. Outras guias ou
    janelas não terão acesso a esses dados.
 
 Ambas as forma possuem uma capacidade de armazenamento com limite médio de:
 5 MB a 10 MB.
 O limite real pode variar de navegador para navegador e pode ser maior ou
 menor do que a faixa mencionada.
 O armazenamento local é mais adequado para pequenas quantidades de dados e
 preferências do usuário que precisam ser acessados rapidamente no lado do
 cliente.
