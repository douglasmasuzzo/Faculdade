<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura Condicional</title>
</head>
<body>
    <h3>Estrutura Condicional Simples</h3>
    <!-- Início da Linguagem JS -->
    <script>
        /* Objetivo:
           Ler dois valores numéricos inteiros independentemente
           da ordem em que forem digitados e apresentá-los em
           ordem crescente.
        */
        // Função para validar entrada numérica
        function lerNumero(mensagem) {
            let numero;
            do {
                numero = parseInt(window.prompt(mensagem, '00'));
            } while (isNaN(numero));
            return numero;
        }

        // Definição de Variáveis
        var js_n1 = lerNumero('Informe o valor do primeiro número');
        var js_n2 = lerNumero('Informe o valor do segundo número');

        // Saída de dados sem classificação 
        document.write('Primeiro número digitado = ' + js_n1 + '<br>');
        document.write('Segundo número digitado = ' + js_n2 + '<br>');

        // Saída de dados COM classificação
        if (js_n1 > js_n2) {
            var js_n3 = js_n1;
            js_n1 = js_n2;
            js_n2 = js_n3;
        }

        document.write('<p><br>Classificação em ordem Crescente: ' + js_n1 + ' e ' + js_n2 + '</p>');
    </script>    
</body>
</html>
