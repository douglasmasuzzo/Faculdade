<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço WHILE Ex1</title>
</head>
<body>
    <script>
        /* Objetivo: 
            Escrever uma mensagem limitando-a em 10 vezes 
            através de um contador */
        // Definir variáveis
        var js_contador = 1;

        // Laço WHILE 
        while (js_contador <= 10) {
            document.write('<p>' + 'Repetição do bloco de código' + js_contador);
                    js_contador+=1;
        }
    </script>
</body>
</html>
