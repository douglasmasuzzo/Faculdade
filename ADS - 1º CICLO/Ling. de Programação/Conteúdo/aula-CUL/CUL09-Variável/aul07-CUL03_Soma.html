<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
</head>
<body>
    <h3>Operador de SOMA</h3>
    <script>
        /* OBJETIVO: Elaborar código JS que faça a leitura de 2 números e 
            apresente o resultado entre deles.

            UTILIZAR: "prompt e document.write" */

        // Definindo Variáveis 
            var js_n1;
            var js_n2;
            var js_soma;

        // Entrada de Dados
            js_n1 = window.prompt("Informe o primeiro número:");
            js_n2 = window.prompt("Informe o segundo número:");

        // Saída de Dados
            js_soma = parseInt(js_n1) + parseInt(js_n2); 
                ('Pergunat de PROVA')

            document.write("O resultado é: " + js_soma);
    </script>
</body>
</html>
