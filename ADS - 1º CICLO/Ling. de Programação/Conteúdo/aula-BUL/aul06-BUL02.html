<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenação</title>
</head>
<body>
    <h3>Programa de Boas Vindas com Concatenação em Campos</h3> 
    <!-- Definição de Formulário-->
    <form name="FormConcatenação" action=" " method="post"> 
        Digite o nome...: <input type="text" name="f_nome" /><p></p>
        Digite o sobrenome...: <input type="text" name="f_sobreNome" /><p></p>

        <input type="button" name="btn_concatena" value="concatenar" onclick="concatena()"/>
        <input type="reset" name="btn_cancela" value="Cancelar"/>
    </form>

      <!-- definição do Código em JavaScript -->
     <script>
        /* Objetivo: Capturar o nome e sobrenome do usuário, concatenar os campos 
                     e apresentar uma saudação pwersonalizada.
            Elementos de Entrada: Método "form" do objeto "document".
            Elementos de Saída: Método "alert" do objeto "Window".
        */
       // Definição de Variáveis
       var js_nome;
       var js_sobrenome;
       var js_nomeCompleto;

       //Definição de Função
       function concatena(){
           //Entrada de Dados
           js_nome = document.FormConcatena.f_nome.value;
           js_sobrenome = document.FormConcatena.f_sobrenome.value;

           //Processando os Dados
           js_nomeCompleto = js_nome + ' ' +  js_sobrenome;
           
           //Saída de Inforamações
           window.alert(js_nomeCompleto);
        
        }   
       
        <!--Fazer uma pasta para isso funcionar--> 

     </script>
</body>
</html>
