<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Verificador de Velocidade</title>
    <style>
        body{
            background-color:green;
        }
        
        h1{
            color: whitesmoke;
                font-weight: 700;
        }
       
        #permitidaLabel{
            color: black;
                background-color: lightgreen;
                    padding: 5px;
                        border: none;
                            border-radius: 5px;
        }

        #condutorLabel{
            color:black;
                background-color: lightgreen;
                    padding: 5px;
                        border: none;
                            border-radius: 5px;
        }

        button{
           color:white;
            font-weight: 600;
                background-color: lightgreen;
                    padding: 10px;
                        border: none;
                            border-radius: 5px;
                                cursor: pointer;

        }

        button:hover{
            background-color: darkgreen;
        }
    </style>
</head>

    <body>
        <h1>Verificador de Velocidade</h1>
            <form id="formVelocidade" onsubmit="event.preventDefault(); 
                verificadorVelocidade()">    
                <label for="velPermitida" id="permitidaLabel"> Velocidade Permitida</label>
                    <input type="number" id="velPermitida" required>

                        <br><br>

                <label for="velCondutor" id="condutorLabel"> Velocidade do Condutor</label>
                    <input type="number" id="velCondutor" required>

                        <br><br>
        
                <button type="submit"> Verificar Velocidade</button>
            </form>    
                <p id="resultado"></p>

        <script src="teste.js"></script>

    </body>

</html>
