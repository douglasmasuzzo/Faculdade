<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <!-- Referências - Vídeos
        1. Curso Javascript Completo: Var Let Const #06
        https://www.youtube.com/watch?v=SpLTLZmrcjo&list=PL2Fdisxwzt_d590u3uad46W-kHA0PTjjw&index=6

        2. Variáveis e Tipos Primitivos - Curso JavaScript #O5
        https://www.youtube.com/watch?v=Vbabsye7mWo
    -->

    <!-- Referência - Documental 
        1. W3chools - JavaScript: Var
        https://www.w3schools.com/jsref/jsref_var.asp
        
        2. W3schols - JavaScript: Let
        https://www.w3schools.com/jsref/jsref_let.asp

        3. W3schools - JavaScript: Const
        https://www.w3schools.com/jsref/jsref_const.asp
    -->

    <script>
        /* Basicamente podemos trabalhar com vários ti´pos de variáveis*/
        let     var_01 = "Mari";
        var     var_02 = "Agda";
        const   var_03 = "Lena";
        // Variável declarada se ter um valor atrbuido, será declarado 
        // com conteúdo indefinido "Undefined". 
        
        document.write(var_01 + '<br>');
        document.write(var_02 + '<br>');
        document.write(var_03 + '<br>');
        
        /* A variável declarada novamente com var não perderá o seu valor
            Exemplo: a variável var_02 continuará com o seu valor após 
                     a redeclaração da ariável sem atribuição de conteúdo.
                     Porém, as demais perderám seu contato. 
            Referência:
            https://www.w3schools.com/js/js_variables.asp
        */
    </script>
</body>
</html>
