        <!-- Tipos de Laço de Repetição
            As estruturas de repetição em JavaScript são usadas
            para executar um bloco de código várias vezes, enquanto
            uma determinada condição for verdadeira.
            
            1. WHILE: Esta estrutur ade repetição executa um bloco de 
            código enquanto uma condição específica for verdadeira.
            A condição é verificada no início de cada iteração de loop.
            Esta estrutura é executada quando o númeor de iterações não
            é conhecido antecipadamente.
            
            2. Do-WHILE: Essa estrutura de repetição é semelhante ao 
            laço while , mas a condição é verificada no final de cada 
            iteração do loop. Isso garante que o bloco de código dentro
            do laço seja executado pelo menos uma vez, mesmo que a condição
            seja falsa para a primeira iteração.
            
            3. FOR: Essa estrutura é utilizada quando o número de iterações
            é conhecido antecipadamente. A estrutura FOR possui três parâmetros:
            A) "Inicialização", B) "Condição" e C) "Incremento/Decremento".
            
            A Inicialização é executada apenas uma vez no início do loop, e a 
            Condição é verificada a cada iteração e o Incremento/Decremento é
            atualizado a cada iteração. -->
