<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Limitado pelo Usuário</title>
</head>
<body>
    <script>
        /* Objeitvo:    
            Executar um bloco de código por uma quantidade de vezes
            não definidas. Porém, o loop deve ser encerrado por iteração
            do usuário. */

        // Definição de Variáveis:
        var js_contador = 1;
        var js_resposta = true;

        // Laço de Execução
        while (js_contador == true) {
            document.write('<p>' + 'Número' + js_contador + 'de repetição do laço');
                js_contador += 1
                js_resposta = window.confirm('Deseja Continuar?');
        }
    </script>
</body>
</html>
