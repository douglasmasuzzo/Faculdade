<body>
    
    <script>

        /* Exemplo Objeto */
            const pessoal = {
                nome: "Agda",
                idade: 23,
            };
        // Acrescentando a propriedade do objeto
            console.log(pessoal.nome);

        // "Let"permite a reatribuição da variável "pessoa"
            // a outra pessoa
                // Prpriedades
                let pessoa2 = {
                    nome: "Sara",
                    idade: 30,
                    dividir: function(a, b) {
                        return a / b;
                    },

                    somar: function(a, b) {
                        return a + b;
                    }
                };
                    
                var divide = pessoa2.dividir(5, 2);
                var soma = pessoa2.somar(2, 5);
                    console.log(divide);
                    console.log(soma);
    </script>

</body>
