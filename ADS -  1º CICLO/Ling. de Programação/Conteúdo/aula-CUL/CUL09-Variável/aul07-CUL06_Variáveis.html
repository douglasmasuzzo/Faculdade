<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Referências - Vídeos
        1. Curso JavaScript Completo: Var / Let / Const #06
            https://youtu.be/SpLTLZmrcjo?si=RBlggqOoVKZndWQZ
        
        2. Variáveis e Tipos Primitivos - Curso JavaScript #05
            https://youtu.be/Vbabsye7mWo?si=nBCyBhcyM-jHd_Aa
    -->

    <!-- Referência - Documental 
        1. W3schools - JavaScript: VAR
            https://www.w3schools.com/js/js_variables.asp
        
        2. W3schools - JavaScript: LET
            https://www.w3schools.com/js/js_let.asp
        
        3. W3schools - JavaScript: CONST
            https://www.w3schools.com/js/js_const.asp
    -->

    <script>
        /*Basicamente podemos trabalhar com tipos de declaração de variedades*/
            let var_01 = "Mari";
            var var_02 = "Agla";
            const var_03 = "Lena";

        // Variável declarada  sem ter um valçr atribuído, será declarado
        // conteúdo indefinido.
            document.write(var_01 + "<br>");
            document.write(var_02 + "<br>");
            document.write(var_03 + "<br>");

        /*A variável declarada novamente com var não perderá seu valor.
            Exemplo: A variável "var_02" contiunuará com seu valor após a 
            redeclaração da variável sem atribuição de conteúdo, 
            porém as demais perderam seu conteúdo.
        
            Referência: 
                https://www.w3schools.com/js/js_variables.asp
        */
    </script>

</body>
</html>
